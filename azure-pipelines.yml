trigger:
- master

pr:
- master

jobs:
- job: iOS
  pool:
    vmImage: 'macOS-10.15'
    
  steps:
  - script: |
      git submodule update --init --recursive
    displayName: 'Checkout dependencies'
      
  - script: |
      cmake --version
    displayName: 'CMake version'

  - script: |
      sudo xcode-select --switch /Applications/Xcode_11.app/Contents/Developer
    displayName: 'Select XCode 11'

  - script: |
      mkdir buildiOS
      cd buildiOS
      cmake .. -G Xcode -DCMAKE_TOOLCHAIN_FILE=../Dependencies/ios-cmake/ios.toolchain.cmake -DPLATFORM=OS64COMBINED -DENABLE_ARC=0 -DDEPLOYMENT_TARGET=13 -DENABLE_GLSLANG_BINARIES=OFF -DSPIRV_CROSS_CLI=OFF
    displayName: 'Generate iOS solution'

  - task: Xcode@5
    inputs:
      xcWorkspacePath: 'buildiOS/BabylonNative.xcodeproj'
      scheme: 'Playground'
      sdk: 'iphonesimulator'
      useXcpretty: false
    displayName: 'Build iOS'
  - script: |
      mkdir Results
      xcrun simctl list
      echo " **** booting ..."
      xcrun simctl boot 05B3A0D4-92F5-4B18-BBB7-8EDD88C5172C
      echo " **** starting log ..."
      xcrun simctl spawn booted log stream > Results/log.txt &
      echo " **** installing ..."
      xcrun simctl install booted buildiOS/Apps/Playground/Debug-iphonesimulator/Playground.app
      echo " **** Launching ..."
      xcrun simctl launch booted com.BabylonNative.Playground.iOS
      xcrun simctl io booted screenshot Results/screen0.png
      sleep 1
      xcrun simctl io booted screenshot Results/screen1.png
      sleep 1
      xcrun simctl io booted screenshot Results/screen2.png
      sleep 1
      xcrun simctl io booted screenshot Results/screen3.png
      sleep 10
      xcrun simctl io booted screenshot Results/screen4.png
    displayName: 'Test iOS Simulator'
  - task: PublishBuildArtifacts@1
    inputs:
      artifactName: 'iOS Rendered Pictures'
      pathtoPublish: 'Results'
    displayName: 'Publish Tests iOS Results'
