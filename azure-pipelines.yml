trigger:
- master

pr:
- master

variables:
- name: CMAKE_VERSION
  value: 3.19.6
  
jobs:
# Ubuntu/Linux
  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_Clang9_V8
      vmImage: 'ubuntu-latest'
      CC: clang-9
      CXX: clang++-9
      JSEngine: V8
  
  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_GCC9_JSC
      vmImage: 'ubuntu-latest'
      CC: gcc-9
      CXX: g++-9
      JSEngine: JavaScriptCore

  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_GCC9_V8
      vmImage: 'ubuntu-latest'
      CC: gcc-9
      CXX: g++-9
      JSEngine: V8

  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_GCC10_V8
      vmImage: 'ubuntu-latest'
      CC: gcc-10
      CXX: g++-10
      JSEngine: V8
