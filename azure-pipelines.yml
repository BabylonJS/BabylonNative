trigger:
- master

pr:
- master

variables:
- name: CMAKE_VERSION
  value: 3.19.6
- name: NDKVersion
  value: 22.1.7171670
  
jobs:
# Android
  - template: .github/jobs/android.yml
    parameters:
      name: Android_Ubuntu_JSC
      vmImage: 'ubuntu-latest'
      JSEngine: jsc
      
  - template: .github/jobs/android.yml
    parameters:
      name: Android_Ubuntu_V8
      vmImage: 'ubuntu-latest'
      JSEngine: v8android

  - template: .github/jobs/android.yml
    parameters:
      name: Android_MacOS_JSC
      vmImage: 'macOS-10.15'
      JSEngine: jsc
      
  - template: .github/jobs/android.yml
    parameters:
      name: Android_MacOS_V8
      vmImage: 'macOS-10.15'
      JSEngine: v8android
