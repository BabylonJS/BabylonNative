trigger:
- master

pr:
- master

variables:
- name: CMAKE_VERSION
  value: 3.19.6
  
jobs:
# Ubuntu/Linux
  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_Clang8
      vmImage: 'ubuntu-latest'
      CC: clang-8
      CXX: clang++-8
  
  - template: .github/jobs/linux.yml
    parameters:
      name: Ubuntu_GCC9
      vmImage: 'ubuntu-latest'
      CC: gcc-9
      CXX: g++-9

