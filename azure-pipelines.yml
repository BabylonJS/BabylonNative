trigger:
- master

pr:
- master

variables:
- name: CMAKE_VERSION
  value: 3.19.6
  
jobs:

# APPLE
- template: .github/jobs/macos.yml
  parameters:
    name: MacOS
    vmImage: 'macOS-10.14'
    xCodeVersion: 11.3.1

- template: .github/jobs/ios.yml
  parameters:
    name: iOS
    vmImage: 'macOS-10.14'
    xCodeVersion: 11.3.1

# WIN32
- template: .github/jobs/win32.yml
  parameters:
    name: Win32_x86
    vmImage: 'windows-latest'
    platform: win32

- template: .github/jobs/win32.yml
  parameters:
    name: Win32_x64
    vmImage: 'windows-latest'
    platform: x64

- template: .github/jobs/win32.yml
  parameters:
    name: Win32_arm64
    vmImage: 'windows-latest'
    platform: arm64

# UWP
- template: .github/jobs/uwp.yml
  parameters:
    name: UWP_x86
    vmImage: 'windows-latest'
    platform: win32

- template: .github/jobs/uwp.yml
  parameters:
    name: UWP_x64
    vmImage: 'windows-latest'
    platform: x64

- template: .github/jobs/uwp.yml
  parameters:
    name: UWP_arm64
    vmImage: 'windows-latest'
    platform: arm64


