name: Nightly build

on:
  workflow_dispatch:
  schedule:
    - cron: 0 23 * * 1-5

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
      with:
        submodules: 'recursive'
    - name: Make Solution
      run: mkdir Apps\node_modules &&
        mkdir Apps\node_modules\babylonjs &&
        mkdir Apps\node_modules\babylonjs-gui &&
        mkdir Apps\node_modules\babylonjs-loaders &&
        mkdir Apps\node_modules\babylonjs-materials
    - name: Download babylon.max.js
      run: curl.exe -o Apps/node_modules/babylonjs/babylon.max.js https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/dist/preview%20release/babylon.max.js
    - name: Download babylonjs.materials.js
      run: curl.exe -o Apps/node_modules/babylonjs-materials/babylonjs.materials.js https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/dist/preview%20release/materialsLibrary/babylonjs.materials.js
    - name: Download babylon.loaders.js
      run: curl.exe -o Apps/node_modules/babylonjs-loaders/babylon.loaders.js https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/dist/preview%20release/loaders/babylon.loaders.js
    - name: Download babylon.gui.js
      run: curl.exe -o Apps/node_modules/babylonjs-gui/babylon.gui.js https://raw.githubusercontent.com/BabylonJS/Babylon.js/master/dist/preview%20release/gui/babylon.gui.js
    - name: Make Solution
      run: mkdir buildWin32_x64 && 
        cd buildWin32_x64 &&
        cmake -G "Visual Studio 16 2019" -A x64 -DBGFX_CONFIG_MEMORY_TRACKING=ON -DBGFX_CONFIG_DEBUG=ON ..
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2
    - name: Build Win32
      run: msbuild buildWin32_x64/BabylonNative.sln -p:Configuration="RelWithDebInfo" -p:Platform=x64 
    - name: Make validation directories 
      run: |
          cd buildWin32_x64/Apps/ValidationTests
          mkdir Results
          mkdir Errors
    - name: Run Validation Tests
      run: |
          ValidationTests.exe
      shell: cmd
      working-directory: buildWin32_x64/Apps/ValidationTests/RelWithDebInfo
    - name: Upload Errors images artifact
      uses: actions/upload-artifact@v2
      if: failure()
      with:
          name: ErrorImages
          path: |
            buildWin32_x64/Apps/ValidationTests/Errors
    - name: Upload Result images artifact
      uses: actions/upload-artifact@v2
      with:
          name: ResultImages
          path: |
            buildWin32_x64/Apps/ValidationTests/Results
