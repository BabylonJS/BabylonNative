parameters:
  name: ''
  vmImage: ''
  xCodeVersion: ''
  macOSCodename: ''
  deploymentTarget: '12'

jobs:
  - job: ${{ parameters.name }}
    timeoutInMinutes: 30
    pool:
      vmImage: ${{ parameters.vmImage }}
  
    steps:
    - script: |
        git submodule update --init --recursive
      displayName: 'Checkout dependencies'

    - template: cmake.yml
      parameters:
        vmImage: ${{ parameters.vmImage }}

    - script: |
        sudo xcode-select --switch /Applications/Xcode_${{ parameters.xCodeVersion }}.app/Contents
      displayName: 'Select XCode ${{ parameters.xCodeVersion }}'

    - script: |
        mkdir buildiOS
        cd buildiOS
        cmake .. -G Xcode -D IOS=ON -D DEPLOYMENT_TARGET=${{ parameters.deploymentTarget }} -D CMAKE_UNITY_BUILD=${UNITY_BUILD}
      displayName: 'Generate iOS solution'

    - task: Xcode@5
      inputs:
        xcWorkspacePath: 'buildiOS/BabylonNative.xcodeproj'
        scheme: 'Playground'
        sdk: 'iphoneos'
        useXcpretty: false
        configuration: RelWithDebInfo
      displayName: 'Build Playground iOS'

