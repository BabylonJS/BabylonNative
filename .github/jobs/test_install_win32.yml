parameters:
  - name: name
    type: string
  - name: vmImage
    type: string
  - name: graphics_api
    type: string
    default: D3D11

jobs:
  - job: ${{parameters.name}}
    #condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
    timeoutInMinutes: 20
    pool:
      vmImage: ${{parameters.vmImage}}

    steps:
      - template: cmake.yml
        parameters:
          vmImage: ${{parameters.vmImage}}

      - script: |
          cmake -G "Visual Studio 17 2022" -B build/Win32 -D CMAKE_UNITY_BUILD=$(UNITY_BUILD) -D BABYLON_NATIVE_BUILD_APPS=OFF -D BABYLON_DEBUG_TRACE=ON
        displayName: "Configure"

      - script: |
          cmake --build build --config RelWithDebInfo
        displayName: "Build"

      - script: |
          cmake --install build --prefix=build/Install --config RelWithDebInfo
        displayName: "Install"

      - script: |
          cmake Install/Test -B build/Install/Test -D INSTALL_DIR=$(Build.SourcesDirectory)/build/Win32/Install
          cmake --build build/Install/Test --config RelWithDebInfo
        displayName: "Install Test"
